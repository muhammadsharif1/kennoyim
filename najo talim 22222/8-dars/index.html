<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>6-DARS</title>
</head>
<body>
	<header>
		<div class="container">
			<h2 class="h2 text-center mt-3">Movies catolog</h2>
		</div>
	</header>
	
	<main>
		<aside>
			<div class="container">
				<div class="row mt-4">
					<div class="col-md-4">
						<form id="form" method="POST" action="https://echo.htmlacademy.ru/">
							<input id="search_input" class="form-control" name="search_input" type="text" placeholder="Search">
							
							<input id="rating" class="form-control mt-3" name="rating" type="number" step="0.5" min="0" max="10" placeholder="Enter Rating">
							
							<select class="form-select mt-3" name="category" id="category_select">
								<option value="All">All</option>
								
							</select>
							
							<select class="form-select mt-3" name="rating_sort" id="">
								<option value="rating-high">Rating (high to low)</option>
								<option value="rating-low">Rating (low to high)</option>
							</select>
							
							<button id="btn" type="submit" class="btn btn-primary w-100 mt-3">Search</button>
						</form>
						
						<h3 class="h3 mt-4">Bookmarked movies</h3>
						
						<ul class="list-group pb-5" id="bookmark_ul"></ul>
						
					</div>
					
					<div class="col-md-8">
						<h5 id="h5" class="h5">Search results: 39</h5>
						<div class="alert alert-info" role="alert">
							Use the form on the left to search for a movie
						</div>

						<div id="wrapper" class="wrapper d-flex flex-wrap"></div>

						<div class="d-flex justify-content-center mt-4">
							<div class="btn-group me-2" role="group" aria-label="First group">
								<button type="button" class="btn btn-outline-primary">1</button>
								<button type="button" class="btn btn-outline-primary">2</button>
								<button type="button" class="btn btn-outline-primary">3</button>
								<button type="button" class="btn btn-outline-primary">4</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</aside>
	</main>

	<template id="movie-card-item">
		<div class="card me-3 mb-3" style="width: 22rem;">
			<img class="card-img-top" src=" " id="card-image"  style="height: 220px;">
			<div class="card-body">
				<h5 class="card-title fw-bolder text-danger" id="card-title"></h5>
				<div class="d-flex">
					<p class="ms-2 fw-bolder" id="year"></p>
				</div>
				<div class="d-flex">
					<p class="ms-2 fw-bolder" id="rating"></p>
				</div>
				<div class="pb-3">
					<a class="btn btn-outline-primary btn-sm me-3" href="" id="movie-link">Watch trailer</a>
					<button class="btn btn-outline-info btn-sm me-3">More info</button>
					<button class="btn btn-outline-success btn-sm" id="bookmark">Bookmarks</button>
				</div>
			</div>
		</div>
	</template>
	
	
	
	<template id="bookmarked-movie-template">
		<li class="list-group-item">
			<p class="fw-bold" id="bookmark-title"></p>
			<button type="button" class="btn btn-danger" id="bookmark-button">Remove</button>
		</li>
	</template>
	
	<script src="./js/movies.js"></script>
	<script src="./js/app.js"></script>
</body>
</html>
